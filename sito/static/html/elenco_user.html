<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static',filename='images/logo.png')}}" type="image/icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elenco_user.css')}}">
    <title>Elenco utenti</title>
</head>

        <section class="table__body">
  <table>
                <thead>
                    <tr>
                        <th style="text-align:center;cursor: default;color: #000000">Nome e Cognome</th>
                        <th style="text-align:center;cursor: default;color: #000000">Email</th>
                        <th style="text-align:center;cursor: default;color: #000000">Classe</th>
                        <th style="text-align:center;cursor: default;color: #000000">Squadra</th>
                    </tr>
                </thead>
                <tbody>
                                       {% for utente in utenti%}
                        <tr >
                          <td style="text-align:center;">{{ utente.nominativo}}</td>
                      <td style="text-align:center" >{{ utente.email}}</td>
                      <td style="text-align:center" >{{ classe_da_id(utente.classe_id).classe}}</td>
                      <td style="text-align:center" >{{ utente.squadra}}</td>






                     {% endfor %}

                    </tr>
                </tbody>
            </table>
            </section>
